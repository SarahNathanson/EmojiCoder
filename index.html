<!DOCTYPE html>
<html>
	<head>
		<title>EmojiCoder</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="button.css">
		<link href="linedtextarea.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
		<script type="text/javascript" src="linedtextarea.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>EmojiCoder<span class="title2"> demo</span></h1>
			<div class="navbar">
				<a href="about.html">about</a>
				<a href="reference.html">reference</a>
			</div>
		</div>
		<br>
		<div class="container">
			<input type="file" id="myFile" onchange="handleFiles(this.files)" size=50/><br><br>
			Code:<br>
			<textarea id="code" class="code" rows="20"></textarea>
			<script type="text/javascript">
				$("#code").linedtextarea();
			</script>
			<a id="button" href="#" class="button blue" onclick="compileCode();">Compile</a>
			<a id="button2" href="#" class="button blue" onclick="downloadFile();">Download</a><br><br>

			<div id="outputcontainer">
				Output:<br>
				<textarea id="output" rows=20 cols=50 readonly=true></textarea>
				<script src="main.js"></script>
			</div>
		</div>
	</body>
</html>
