<!DOCTYPE html>
<html>
	<head>
		<title>EmojiCoder</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="button.css">
		<link href="linedtextarea.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="linedtextarea.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>EmojiCoder<span class="title2"> demo</span></h1>
		</div>
		<br>
		<div class="container">
			Code:<br>
			<textarea id="code" class="code" rows="10"></textarea>
			<script type="text/javascript">
				$("#code").linedtextarea();
			</script>
			<a id="button" href="#" class="button blue" onclick="compileCode();">Compile</a><br><br>
			Output:<br>
			<textarea id="output" rows=20 cols=50 readonly=true></textarea>
			<script src="main.js"></script>
			<a href="http://sarahnathanson.github.io/EmojiCoder/about.html"><h3>About</h3></a><br>
		</div>
	</body>
</html>
