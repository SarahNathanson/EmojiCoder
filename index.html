<!DOCTYPE html>
<html>
	<head>
		<title>EmojiCoder</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="autosize.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>EmojiCoder<span class="title2"> demo</span></h1>
		</div>
		<br>
		Code:<br>
		<textarea id="code" class="code" rows="10"></textarea><br>
		<script type="text/javascript">
			autosize($("#code"));
		</script>
		<button id="button">Compile</button><br>
		Output:<br>
		<textarea id="output" rows=20 cols=50 readonly=true></textarea>
		<script src="main.js"></script>
	</body>
</html>
